<h2>Databases template</h2>
<ul>
    <li>debug : {{databaseCtrl.debug}}</li>
</ul>

<div ng-show="databaseCtrl.databases">

    <ul>
        <li ng-repeat="database in databaseCtrl.databases">
           <a href="/Databases/{{database.name}}/">{{database.name}}</a>
        </li>
    </ul>
</div>

<ul>
    <li ng-repeat="(name, param) in databaseCtrl.params">
        <pre>{{name}} = {{param}}</pre>
    </li>
</ul>
