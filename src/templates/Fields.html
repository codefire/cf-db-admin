<h2>Fields template</h2>
<ul>
    <li>debug : {{fieldCtrl.debug}}</li>
</ul>

<div ng-show="fieldCtrl.fields">
    <ul>
        <li ng-repeat="field in fieldCtrl.fields">
           {{field.name}} - {{field.type}}
        </li>
    </ul>
</div>

<ul>
    <li ng-repeat="(name, param) in fieldCtrl.params">
        <pre>{{name}} = {{param}}</pre>
    </li>
</ul>
