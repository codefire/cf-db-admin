<h1>Log In</h1>

<div ng-show="!main.auth.loggedIn">
    <p>This is a temporary login form, just use the sample credentials provided for now.</p>


    <form ng-submit="loginCtrl.login()">

        <div class="form-group">
            <label for="username">Username : </label>
            <input type="username" id="username" class="form-control" ng-model="loginCtrl.username" placeholder="USername">
        </div>

        <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" id="password" class="form-control" ng-model="loginCtrl.password" placeholder="Password">
        </div>

        <button class="btn btn-primary">Log in</button>

    </form>


</div>



<div ng-show="main.auth.loggedIn">
    <p>You are now logged in :)</p>
</div>
