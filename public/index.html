<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/cf-db-admin.min.css"/>

    <script>document.write('<script id="LiveReloadScript" src="http://127.0.0.1:35729/livereload.js?snipver=1"></' + 'script>')</script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/cf-db-admin.js"></script>

</head>
<body ng-app="cf-db">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<div ng-controller="MainController as main">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>

                    <li ng-show="main.auth.loggedIn"><a href="/Databases/">Databases</a></li>

                    <li ng-show="main.auth.loggedIn"><a href="/log-in/" ng-click="main.logout()">Log Out</a></li>
                    <li ng-show="!main.auth.loggedIn"><a href="/log-in/">Log In</a></li>
                    <li><a ng-click="main.showSettings = !main.showSettings">Settings</a></li>
                </ul>

            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container view-container">
        <div id="main-view" ng-view></div>
    </div><!-- /.container -->

    <div id="settings-menu" class="row" ng-show="main.showSettings">
        <div class="col-xs-12 col-md-5 col-lg-3 pull-right well">
            <button class="btn btn-sm btn-danger pull-right" ng-click="main.showSettings=false">close</button>

            <h2 class="heading">Settings</h2>

            <div class="settings-holder">
                <div class="settings-group">
                    <h4>API Type</h4>

                    <label><input type="radio" name="apiType" ng-model="main.settings.apiType" value="dummy"/> Dummy API</label>
                    <label><input type="radio" name="apiType" ng-model="main.settings.apiType" value="php"/> php API</label>

                </div>

                <div class="settings-group">
                    <h4>View Type</h4>
                    <label><input type="radio" name="apiType" ng-model="main.settings.viewType" value="list"/> List</label>
                    <label><input type="radio" name="apiType" ng-model="main.settings.viewType" value="grid"/> Grid</label>
                </div>
            </div>
        </div>
    </div><!--/.sidebar-offcanvas-->


    <div class="row">

        <div class="small-12 columns" role="content">
            <div ng-show="main.notifications">
                <div ng-show="main.notifications.errors">
                    <div class="alert label" ng-repeat="error in main.notifications.errors">
                        {{error.message}}
                    </div>
                </div>
                <div ng-show="main.notifications.warnings">
                    <div class="secondary label" ng-repeat="warning in main.notifications.warnings">
                        {{warning.message}}
                    </div>
                </div>
                <div ng-show="main.notifications.messages">
                    <div class="label" ng-repeat="msg in main.notifications.messages">
                        {{msg.message}}
                    </div>
                </div>
            </div>


        </div>


    </div>


 </div>
<!-- end MainController -->


</body>
</html>
