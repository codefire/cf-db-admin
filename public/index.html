<body class="layout layout-row">

<div ng-controller="MainController as main" layout="column" style="height: 100%;">

<div ng-controller="AppCtrl" layout="column" style="height: 100%;">
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Sidenav Left</h1>
            </md-toolbar>
            <md-content ng-controller="LeftCtrl"> <!-- layout-padding -->
                <md-button ng-click="close()" class="md-primary" hide-gt-md>
                    Close Sidenav Left
                </md-button>
                <ul class="right">
                    <li><a href="/">Home</a></li>

                    <li class="has-dropdown" ng-show="main.auth.loggedIn">
                        <a href="#">Quick Links</a>
                        <ul class="dropdown">
                            <li><a href="/Databases/">Databases</a></li>
                        </ul>
                    </li>

                    <li ng-show="main.auth.loggedIn"><a href="/log-in/" ng-click="main.logout()">Log Out</a></li>
                    <li ng-show="!main.auth.loggedIn"><a href="/log-in/">Log In</a></li>

                    <li>
                        <md-button ng-click="toggleRight()" class="md-primary">
                            Settings
                        </md-button>
                    </li>
                </ul>
            </md-content>
        </md-sidenav>
        <md-content flex>
            <!--layout-padding-->
            <div layout="column" layout-fill layout-align="top center">
                <div>
                    <md-button ng-click="toggleLeft()" class="md-primary" hide-gt-md>
                        Menu
                    </md-button>
                </div>

                <div ng-view>

                    <!-- TEMPLATES FROM THE TEMPLATE DIRECTORY GET INJECTED HERE -->

                </div>

            </div>
            <div flex></div>
        </md-content>
        <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">Sidenav Right</h1>
            </md-toolbar>
            <md-content ng-controller="RightCtrl" layout-padding>
                <form>
                    <md-input-container>
                        <label for="testInput">Test input</label>
                        <input type="text" id="testInput"
                                ng-model="data" md-autofocus>
                    </md-input-container>
                </form>

                <h3>API Type</h3>

                <label><input type="radio" name="apiType" ng-model="main.settings.apiType" value="dummy"/> Dummy API</label>
                <label><input type="radio" name="apiType" ng-model="main.settings.apiType" value="php"/> php API</label>

                <ul>
                    <li><a href="#">Item 1</a></li>
                </ul>

                <md-button ng-click="close()" class="md-primary">
                    Close Sidenav Right
                </md-button>
            </md-content>
        </md-sidenav>
    </section>
</div>

</div>
<!-- end MainController -->
